<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-button fill="clear" slot="start" (click)="onBackMob()">
      <ion-icon slot="icon-only" name="arrow-back-outline" color="danger"></ion-icon>
    </ion-button>
    <ion-title>Image Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="custom-card" color="dark">
    <img [src]="downloadUrl">
    <ion-card-header >
      <ion-card-title class="ion-text-center" color="primary">Author : {{authorName}}</ion-card-title>
      <ion-card-title class="ion-text-center" color="primary">Dimension: {{width}} * {{height}} </ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <ion-button color="danger" fill="clear" (click)="downloadImage(this.downloadUrl)"><ion-icon name="download-outline" size="large"></ion-icon> </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
